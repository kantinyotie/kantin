      /* Style untuk Card */
  .contact-card {
    background-color: white;
    padding: 10px;
    border-radius: 8px;

    margin-bottom: 20px;
    max-width: 900px; /* Menambahkan lebar maksimum */
    width: 100%; /* Agar card bisa mengisi lebar layar */
    margin-left: auto;
    margin-right: auto;
  }

  /* Style untuk Icon dalam Card */
  .contact-icon {
    width: 50px; /* Ukuran icon gambar */
    height: 50px;
    background-color: #ffffff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 18px; /* Ukuran font icon */
    margin-right: 9px; /* Jarak antara icon dan teks */
    margin-top: 10px;
    margin-left: 10px;
  }

  /* Style untuk Teks dalam Card */
  .contact-card .flex-1 {
    font-size: 13px; /* Ukuran font teks */
    color: #333;
    margin-top: 12px;
  }

  /* Style untuk Button */
  .contact-card button {
    font-size: 12px; /* Ukuran font button */
    background-color: #32693a; /* Warna latar belakang tombol */
    color: white;
    padding: 6px 8px; /* Padding tombol */
    border-radius: 5px; /* Sudut tombol melengkung */
    border: none;
    cursor: pointer;
    margin-top: 16px;
  }

  /* Mengubah warna tombol saat hover */
  .contact-card button:hover {
    background-color: #84b884; /* Warna lebih gelap saat hover */
  }
