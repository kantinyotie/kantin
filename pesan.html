<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* Green Theme CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d4f8d4; /* Light green background */
        }

        .checkout-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #f0fff0; /* Very light green */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }

        .header h2 {
            margin: 0;
            color: #1f4f1f;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #c1e6c1; /* Soft green border */
            padding-bottom: 15px;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .product-details {
            flex-grow: 1;
        }

        .product-details h3 {
            margin: 0 0 5px;
            font-size: 18px;
            color: #2d572d; /* Dark green text */
        }

        .product-details p {
            margin: 0;
            color: #4c704c; /* Medium green text */
        }

        .product-price {
            font-weight: bold;
            font-size: 16px;
            color: #1f4f1f; /* Strong green */
        }

        .total-section {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #184d18; /* Darker green */
        }

        .checkout-button {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Green button */
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <!-- Header Section -->
        <div class="header">
            <img src="foto/Merah Krem Lingkaran Siomay Logo (1).png" alt="Logo">
            <h2>Checkout</h2>
        </div>

        <!-- Product List -->
        <div id="cart-items"></div>

        <!-- Total Price -->
        <div id="total-price"></div>

        <!-- Checkout Button -->
        <button class="checkout-button" onclick="proceedToPayment()">Lanjut ke pembayaran</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
  // Retrieve cart and total data from localStorage
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let total = parseInt(localStorage.getItem('total')) || 0;

  // Display total price
  const totalElement = document.getElementById("total-price");
  totalElement.textContent = `Total: Rp ${total.toLocaleString()}`;

  // Display cart items
  const cartItemsElement = document.getElementById("cart-items");
  cartItemsElement.innerHTML = ''; // Clear any previous content

  // Loop through cart items and display them
  cart.forEach(item => {
    const itemElement = document.createElement("div");
    itemElement.classList.add("cart-item");

    itemElement.innerHTML = `
      <p>Name: ${item.name}</p>
      <p>Price: Rp ${item.price.toLocaleString()}</p>
      <p>Quantity: ${item.quantity}</p>
      <p>Total: Rp ${(item.price * item.quantity).toLocaleString()}</p>
    `;

    cartItemsElement.appendChild(itemElement);
  });

  // If no items, display a message
  if (cart.length === 0) {
    cartItemsElement.innerHTML = "<p>No items in the cart!</p>";
  }
});

      </script>
      
</body>
</html>
